<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekend jQuery Server Calculator </title>
  <script src="vendors/jquery-3.6.0.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Weekend jQuery Server Calculator</h1>
    <!-- Inputs for int values -->
    <input id="inputOne" placeholder="Number 1">
    
    <button class="operation" id="add">+</button>
    <button class="operation" id="subtract">-</button>
    <button class="operation" id="multiply">*</button>
    <button class="operation" id="divide">/</button>
    
    <input id="inputTwo" placeholder="Number 2">
    <button id="submit">=</button>
    <button id="clearUserInputs">C</button>
</body>
</html>
